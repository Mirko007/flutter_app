version: 1.0.7+3


environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  cupertino_icons: ^0.1.2
  curved_navigation_bar: 0.2.0
  barcode_flutter: ^1.0.0
  datetime_picker_formfield: 1.0.0-pre.5
  http: any
  shared_preferences: 0.5.3+1
  fluttertoast: ^3.1.0
  flutter_launcher_icons: "^0.7.0"
  url_launcher: ^5.0.2
  flutter_local_notifications:
  sqflite:
  path:
  path_provider:
  webview_flutter: ^0.3.15+1

  flutter_localizations:
    sdk: flutter
  # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^0.4.0+9
  # Add the dependency for the FlutterFire plugin for Google Analytics
  firebase_analytics: ^5.0.2

  # Add the dependencies for any other Firebase products you want to use in your app
  # For example, to use Firebase Authentication and Cloud Firestore
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.11

  firebase_messaging: ^6.0.9
  flutter_linkify: ^2.1.0
  progress_dialog: ^1.2.0

dependency_overrides:
  intl: 0.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icon/leoclub_icon_launcher.png"
  android: "launcher_icon"
  ios: true
# For information on the generic Dart part of this file, see the
