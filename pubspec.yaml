    - assets/images/prijava_logo_polleo.png
    - assets/images/akcije.png
    - assets/fragment_icon/fragment_akcije_logo.png
    - assets/images/registriraj_logo.png
    - assets/images/polleo.jpeg
    - assets/images/kupon_fragment_slika.PNG
